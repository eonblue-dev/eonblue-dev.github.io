# GitHub Pages Jekyll Configuration
theme: null
plugins: []

# Exclude files from Jekyll processing
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - .env
  - .git

# Include files
include:
  - .nojekyll
  - sitemap.xml
  - robots.txt

# Build settings
markdown: kramdown
highlighter: rouge

# Headers
webrick:
  headers:
    X-UA-Compatible: "IE=edge"
    X-Content-Type-Options: "nosniff"
    Cache-Control: "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0"
    Pragma: "no-cache"
    Expires: "0"
